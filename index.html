<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca234a45bc.js" crossorigin="anonymous"></script>
    <style>
	    form {
	      border: 1px solid black;
	      padding: 2rem;
	      max-width: 500px;
	      width: fit-content;
	      height: fit-content;
	    }
	</style>
    <title>정채운</title>
</head>

<body>
    <h1>테킷 로그인</h1>
    <div>
        <form> 
            <p>
                <strong>ID</strong><br>
                <input type="text" name="ID" value="아이디 입력">
            </p>
            <p>
                <strong>PASSWORD</strong><br>
                <input type="password" name="PASSWORD" value="비밀번호 입력">
            </p>
            <h3>성별</h3>
            <label><input type="radio" name="성별" placeholder="남자"> 남자</label>
            <label><input type="radio" name="성별" placeholder="여자"> 여자</label>
            <h3>좋아하는 과일 선택</h3>
            <label><input type="checkbox" name="과일" placeholder="사과"> 사과</label><i class="fa-solid fa-apple-whole"></i><br>
            <label><input type="checkbox" name="과일" placeholder="포도"> 포도</label><i class="fa-solid fa-lemon"></i><br>
            <label><input type="checkbox" name="과일" placeholder="키위"> 키위</label><i class="fa-solid fa-carrot"></i><br>
            <label><input type="checkbox" name="과일" placeholder="바나나"> 바나나</label><i class="fa-solid fa-seedling"></i><br>
            <label><input type="checkbox" name="과일" placeholder="파인애플"> 파인애플</label><i class="fa-solid fa-leaf"></i><br>
        </form>
    </div>
